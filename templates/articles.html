<!doctype html>
<html>
<head>
    <title>Retirement Articles</title>
</head>
<body>
    <h1>Latest Retirement Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                <br><small>{{ article.source }}</small>
                <p>{{ article.summary }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
