<!doctype html>
<html>
<head>
    <title>Retirement Resources</title>
</head>
<body>
    <h1>Useful Retirement Resources</h1>
    {% for category, links in resources.items() %}
        <h2>{{ category }}</h2>
        <ul>
        {% for link in links %}
            <li><a href="{{ link.url }}" target="_blank">{{ link.name }}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
    <a href="/">Back to Home</a>
</body>
</html>
