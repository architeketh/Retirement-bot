<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Seniors Daily News — Retirement Hub</title>
<link rel="stylesheet" href="../assets/styles.css?v=hero8">
</head>
<body>

<header class="topbar">
  <div class="wrap topbar-inner">
    <a class="brand" href="../">
      <img src="../assets/logo.svg" alt="" class="brand-logo" onerror="this.style.display='none'">
      <span class="brand-text">Retirement <strong>Hub</strong></span>
    </a>

    <button class="nav-toggle" aria-expanded="false" aria-controls="topnav">Menu</button>

    <nav class="topnav" id="topnav">
      <a href="../#links">Links</a>
      <a href="../#lifestyle">Lifestyle</a>
      <a href="../#financial">Financial</a>
      <a href="../#articles">Articles</a>
      <a href="./archive.html" class="contrast">Archive</a>
    </nav>
  </div>
</header>

<main class="wrap" style="padding-top:18px">
  <h1 style="margin:0 0 6px">Seniors Daily News</h1>
  <p class="muted" id="newsUpdated">Updated:</p>
  <div class="news-toolbar" style="display:flex;gap:10px;flex-wrap:wrap;margin:10px 0 16px">
    <a class="btn" href="../">← Back to Home</a>
    <a class="btn btn-primary" href="./archive.html">Open Archive</a>
  </div>
  <div id="newsGrid" class="grid"></div>
</main>

<footer class="wrap footer">
  <p class="muted">Shows up to 10 fresh items a day from trusted senior-focused sources.</p>
</footer>

<script>
const FALLBACK = [
  { "title": "Medicare open enrollment: key dates and tips", "url": "https://www.medicare.gov/", "source": "medicare.gov", "summary": "What to compare during Medicare Open Enrollment and where to get help.", "published": "2025-09-28T09:00:00Z", "image": "https://logo.clearbit.com/medicare.gov" },
  { "title": "AARP: 5 Social Security filing myths", "url": "https://www.aarp.org/retirement/social-security/", "source": "aarp.org", "summary": "Common misconceptions that can cost you money when you claim.", "published": "2025-09-27T08:30:00Z", "image": "https://logo.clearbit.com/aarp.org" },
  { "title": "Next Avenue: Downsizing without the stress", "url": "https://www.nextavenue.org/", "source": "nextavenue.org", "summary": "Practical steps for rightsizing your home and life.", "published": "2025-09-26T13:15:00Z", "image": "https://logo.clearbit.com/nextavenue.org" },
  { "title": "KFF Health News: Aging well, preventing falls", "url": "https://kffhealthnews.org/topic/aging/", "source": "kffhealthnews.org", "summary": "New research and community programs to reduce fall risk.", "published": "2025-09-25T10:10:00Z", "image": "https://logo.clearbit.com/kffhealthnews.org" },
  { "title": "SSA newsroom: Latest updates for beneficiaries", "url": "https://www.ssa.gov/newsroom/", "source": "ssa.gov", "summary": "Recent announcements affecting Social Security recipients.", "published": "2025-09-24T15:00:00Z", "image": "https://logo.clearbit.com/ssa.gov" },
  { "title": "NIA: Healthy aging insights", "url": "https://www.nia.nih.gov/news-events", "source": "nia.nih.gov", "summary": "Nutrition, exercise, and cognitive health tips from NIH.", "published": "2025-09-23T12:00:00Z", "image": "https://logo.clearbit.com/nia.nih.gov" },
  { "title": "CDC: Respiratory season guidance for older adults", "url": "https://www.cdc.gov/aging/index.html", "source": "cdc.gov", "summary": "What to know about vaccines and prevention this season.", "published": "2025-09-22T08:00:00Z", "image": "https://logo.clearbit.com/cdc.gov" },
  { "title": "NCOA: Benefits you might be missing", "url": "https://www.ncoa.org/", "source": "ncoa.org", "summary": "Find programs that can help with food, medicine, and more.", "published": "2025-09-21T11:00:00Z", "image": "https://logo.clearbit.com/ncoa.org" },
  { "title": "FTC: New scam alerts targeting seniors", "url": "https://www.consumer.ftc.gov/features/scam-alerts", "source": "consumer.ftc.gov", "summary": "How to spot and avoid the latest fraud tactics.", "published": "2025-09-20T14:00:00Z", "image": "https://logo.clearbit.com/consumer.ftc.gov" },
  { "title": "MedlinePlus: Medication safety for older adults", "url": "https://medlineplus.gov/seniors.html", "source": "medlineplus.gov", "summary": "Talk to your pharmacist, manage interactions, and store meds safely.", "published": "2025-09-19T09:45:00Z", "image": "https://logo.clearbit.com/medlineplus.gov" }
];

(function(){
  const updatedEl = document.getElementById('newsUpdated');
  const mount = document.getElementById('newsGrid');
  const esc = s => String(s||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':"&quot;","'":"&#39;"}[m]));
  const card = n => {
    const img = n.image ? `<img class="thumb" loading="lazy" src="${esc(n.image)}" alt="">` : '';
    const d = n.published ? new Date(n.published).toLocaleDateString() : '';
    const sub = [n.source||'', d].filter(Boolean).join(' • ');
    const summary = (n.summary||'').trim();
    return `<article>${img}<h3><a href="${esc(n.url||'#')}" target="_blank" rel="noopener">${esc(n.title||'(Untitled)')}</a></h3>${sub?`<p class="muted" style="margin:.15rem 0 .35rem">${esc(sub)}</p>`:''}${summary?`<p>${esc(summary).slice(0,180)}</p>`:''}</article>`;
  };

  async function load(){
    try{
      const r = await fetch('../data/news.json?v=' + Date.now(), {cache:'no-store'});
      if(!r.ok) throw new Error('fetch failed');
      const data = await r.json();
      const items = Array.isArray(data) ? data : (data.items || []);
      if (data.fetched_at) updatedEl.textContent = 'Updated: ' + new Date(data.fetched_at).toLocaleString();
      const list = items.length ? items : FALLBACK;
      mount.innerHTML = list.map(card).join('');
    }catch(e){
      updatedEl.textContent = 'Updated: (offline fallback)';
      mount.innerHTML = FALLBACK.map(card).join('');
    }
  }
  load();
})();
</script>
<script src="../assets/mobile.js"></script>
</body>
</html>
