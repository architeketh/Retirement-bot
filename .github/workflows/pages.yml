name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify site folder
        run: |
          test -f site/index.html || (echo "::error::Missing site/index.html" && exit 1)
          touch site/.nojekyll
          echo "=== TREE (site) ==="
          find site -maxdepth 2 -type f -print | sort

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true   # <-- auto-enable Pages for this repo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
